    <link href="signin.css" rel="stylesheet">
  </head>

  <body>


    <div id="optionsList">
    <div class="container">
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email Address"><br/>
        <button class="btn btn-lg btn-primary btn-block" onclick="submit('create')">Create a bank account</button>
        <button class="btn btn-lg btn-primary btn-block" onclick="submit('transfer')">International Transfer</button>
        <button class="btn btn-lg btn-primary btn-block" onclick="submit('open')">Open Account</button>
        <button class="btn btn-lg btn-primary btn-block" onclick="submit('close')">Close Account</button>

    </div>
    </div>

    <div class="container" id="waitTime">
    <div class="jumbotron" style="background-color:#fff">
      <p> Thank you for registering at <span id="companyName">teststujff</span> </p>
      <p> You are #<span id="queueNumber"></span> for <span id="service"></span></p>
      <p> Estimated wait time: <span id="waitTime"></span> mins </p>
    </div>
    </div>

      <script type="text/javascript">

      $("#waitTime").hide();

      function submit(service) {
        result = $.post("http://10.4.20.99:3000/user",
          '{"phone":' + $('#exampleInputEmail1').val() + ',"company":"icbc","service":"' + service + '"}',
          function(result){
            console.log("New success message");

            console.log($("#companyName").val());

            $("#companyName").val("ICBC");
            $("#queueNumber").val("13");
            $("#service").val("Create Account");
            $("#waitTime").val("3000");



            $("#optionsList").hide();
            $("#waitTime").show();
        });
        
      }

    </script>
  </body>
